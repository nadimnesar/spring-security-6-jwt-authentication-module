spring.application.name = spring-security-6-jwt-authentication-module
server.port = 8080

#Dabase Connection
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.url = jdbc:h2:mem:jwt_module_db
spring.datasource.username = root
spring.datasource.password = root

#ORM
spring.jpa.open-in-view=false
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

#secrets
secret.jwt.key = Your_Base64_Encoder_Key
secret.jwt.expiration = 3600000